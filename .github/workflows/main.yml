name: Build Cross-Platform Wheels

on:
  workflow_dispatch:
    inputs:
      packages:
        description: 'Space-separated list of packages to build (e.g., numpy pandas)'
        required: false
        default: ''
  push:
    paths:
      - 'requirements.txt'

jobs:
  build_wheels:
    name: Build wheels on Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        # Essential for compiling ARM64 (Mobile) code on x86 runners
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Determine Packages to Build
        id: set-packages
        run: |
          if [ -n "${{ inputs.packages }}" ]; then
            echo "PACKAGES=${{ inputs.packages }}" >> $GITHUB_ENV
          elif [ -f requirements.txt ]; then
            # Read requirements.txt, replacing newlines with spaces
            echo "PACKAGES=$(cat requirements.txt | tr '\n' ' ')" >> $GITHUB_ENV
          else
            echo "No input found. Please provide input or a requirements.txt file."
            exit 1
          fi

      - name: Build Wheels (Docker Method)
        run: |
          mkdir -p wheelhouse_x86
          mkdir -p wheelhouse_arm

          # 1. Build for x86_64 (n8n servers, PC)
          echo "Building x86_64 wheels..."
          docker run --rm -v $(pwd):/io quay.io/pypa/manylinux2014_x86_64 /bin/bash -c "\
            /opt/python/cp311-cp311/bin/pip wheel ${{ env.PACKAGES }} -w /io/wheelhouse_x86 --no-deps"

          # 2. Build for aarch64 (Mobile, Termux, Raspberry Pi)
          echo "Building aarch64 wheels..."
          docker run --rm --platform linux/arm64 -v $(pwd):/io quay.io/pypa/manylinux2014_aarch64 /bin/bash -c "\
            /opt/python/cp311-cp311/bin/pip wheel ${{ env.PACKAGES }} -w /io/wheelhouse_arm --no-deps"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compiled-wheels
          path: |
            wheelhouse_x86/*.whl
            wheelhouse_arm/*.whl
